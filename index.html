<!DOCTYPE html>
<html>

<head>
    <title>Challenge 1 | Responsive Webdesign In Space</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="javascript/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="icon" type="image/png" href="images/logo-x-black.png">
</head>

<body>
    <!-- Horizontal menu SpaceEx-->
    <header>
        <nav>
            <img src="images/logo-monochrome.png" alt="SpaceEx Logo" title="SpaceEx Logo" class="logo" />
        </nav>
    </header>
    <section>
        <!-- This card shows the current month and day -->
        <article id=" month" class="month">
            <p id="dayName"></p>
            <p id="date"></p>
        </article>
        <!-- This div shows the current time -->
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="min">
                <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
                <div class="sc" id="sc"></div>
            </div>
        </div>
        <script type="text/javascript">
            
        </script>
    </section>
</body>

</html>
